version: '3.1'

services:
  frontend:
    build: ./contests-frontend
    ports:
      - "8080:3000"
    depends_on:
      - backend

  backend:
    build: ./contests-backend
    environment:
      MONGODB_URL: mongodb://root:root@mongo:27017/
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - db-data:/data/db

volumes:
  db-data:
